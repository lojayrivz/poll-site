{% extends 'base.html' %}

{% block content %}

<div style="margin: 30px auto; width: 50%" id="polls">
    <div class="jumbotron">
        <h1 class="display-4">Voting Results</h1>
        <p class="lead">Question: {{question.question_text}}</p>
        <p class="lead">
        </p>
    </div>

    <ul>
    {% for choice in question.choice_set.all %}
        <li class="d-flex justify-content-between">
            <div>
                {{ choice.choice_text }} 
            </div>

            <div>
                {{ choice.votes }} vote{{ choice.votes|pluralize }}
            </div> 
        </li>
    {% endfor %}
    </ul>

    <div class="d-flex justify-content-center" style="margin-top: 30px;">
        <a class="btn btn-primary btn-lg" href="{% url 'polls:detail' question.id %}" role="button">Vote again?</a>
    </div>

</div>

{% endblock %}
